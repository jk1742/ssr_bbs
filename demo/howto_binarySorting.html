<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Virus Model</title>
    <link rel="stylesheet" media="screen" href="style.css">
  </head>
  <body>
    <p id="instruct"><button>click to start the animation</button></p>

    <script>
    function comparator(a, b) {
      return a - b;
    }

    function insertionBinarySort(array, cmp) {
      cmp = cmp || comparator;
      let current;
      let middle;
      let left;
      let right;
      for (let i = 1; i < array.length; i += 1) {
        current = array[i];
        left = 0;
        right = i;
        middle = Math.floor((left + right) / 2);
        while (left <= right) {
          if (cmp(array[middle], current) <= 0) {
            left = middle + 1;
          } else if (cmp(array[middle], current) > 0) {
            right = middle - 1;
          }
          middle = Math.floor((right + left) / 2);
        }
        let j;
        for (j = i; j > left; j -= 1) {
          array[j] = array[j - 1];
        }
        array[j] = current;
      }
      return array;
    }

    let carriage = [1,2,5,6,3,9,1];
    insertionBinarySort(carriage, comparator);
    console.log("Sorted array1: ", carriage);

    let itemsChar = ['réservé', 'premier', 'cliché', 'communiqué', 'café', 'adieu'];
    itemsChar.sort((a, b) => a.localeCompare(b));
    console.log("Sorted array2: ", itemsChar);

    var stringArray = ['Blue', 'Humpback', 'Beluga'];
    var numericStringArray = ['80', '9', '700'];
    var numberArray = [40, 1, 5, 200];
    var mixedNumericArray = ['80', '9', '700', 40, 1, 5, 200];

    function compareNumbers(a, b) {
      return a - b;
    }

    console.log('stringArray:', stringArray.join());
    console.log('Sorted:', stringArray.sort());

    console.log('numberArray:', numberArray.join());
    console.log('Sorted without a compare function:', numberArray.sort());
    console.log('Sorted with compareNumbers:', numberArray.sort(compareNumbers));

    console.log('numericStringArray:', numericStringArray.join());
    console.log('Sorted without a compare function:', numericStringArray.sort());
    console.log('Sorted with compareNumbers:', numericStringArray.sort(compareNumbers));

    console.log('mixedNumericArray:', mixedNumericArray.join());
    console.log('Sorted without a compare function:', mixedNumericArray.sort());
    console.log('Sorted with compareNumbers:', mixedNumericArray.sort(compareNumbers));

    var items = [
      { name: 'Edward', value: 21 },
      { name: 'Sharpe', value: 37 },
      { name: 'And', value: 45 },
      { name: 'The', value: -12 },
      { name: 'Magnetic', value: 13 },
      { name: 'Zeros', value: 37 }
    ];

    // value 기준으로 정렬
    items.sort(function (a, b) {
      if (a.value > b.value) return 1;
      if (a.value < b.value) return -1;
      // a must be equal to b
      return 0;
    });

    // name 기준으로 정렬
    items.sort(function(a, b) {
      var nameA = a.name.toUpperCase(); // ignore upper and lowercase
      var nameB = b.name.toUpperCase(); // ignore upper and lowercase
      if (nameA < nameB) {
        return -1;
      }
      if (nameA > nameB) {
        return 1;
      }
      // 이름이 같을 경우
      return 0;
    });
    console.log('items',items);
    </script>
  </body>
</html>
